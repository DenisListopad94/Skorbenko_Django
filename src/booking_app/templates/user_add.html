{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}My amazing booking app{% endblock %}

{% block content %}
<form action="/booking_app/user_add" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add user</button>
</form>
{% endblock %}
