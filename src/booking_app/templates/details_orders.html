{% extends "base.html" %}
{% load static %}

{% block title %}Comments{% endblock %}
{% block content %}



<h1>Details</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="row">id</th>
      <th scope="row">Customer Name</th>
      <th scope="col">Start date</th>
      <th scope="col">End date</th>
    </tr>
  </thead>
  <tbody>
    {% for detail in Details %}
    <tr>
        <th>{{ detail.id }}</th>
        <td>{{ detail.customer_full_name }}</td>
        <td>{{ detail.start_date}}</td>
        <td>{{ detail.end_date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
