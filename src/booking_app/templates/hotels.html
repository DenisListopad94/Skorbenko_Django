{% extends "base.html" %}


<body>
  <div class="container">
    <h1>Hotels</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Stars</th>
        </tr>
      </thead>
      <tbody>
        {% for hotel in hotels %}
        <tr>
          <td>{{ hotel.name }}</td>
          <td>{{ hotel.address }}</td>
          <td>{{ hotel.stars }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
